<div class="modal" id="einzelBestaetigt" role="dialog">
  <div class="modal-dialog" style="width:40%">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title text text-success text-center">
          <strong><span class="glyphicon glyphicon-flash pull-left"></span> Einzelanmeldung gespeichert</strong>
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="text text-center text-success">
              Die Einzelanmeldungen wurden erfolgreich angelegt
              Sie koennen unter meine Teams, den Status ihres zugewiesenen
              Teams beobachten.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-my-block btn-sm" data-dismiss="modal" data-placement="bottom" title="OK" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
