<div class="modal" id="teamErstellen" role="dialog">
  <div class="modal-dialog" style="width:40%">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">
          <strong>Team erstellen<small> - Fach {{aktuellerEintrag.gruppe.fachkuerzel}} - Gruppe {{aktuellerEintrag.gruppe.grpNr}}</small></strong>
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-9 inner-addon right-addon">
            <span class="glyphicon glyphicon-search"></span>
            <input type="text" class="form-control" typeahead="student for student in getStudentenString()" ng-model="value" placeholder="Matrikelnr., Vorname, Nachname..." />
          </div>
          <div class="col-sm-3">
            <button type="button" class="btn btn-my-block" ng-disabled="!istGueltigerStudent(value)" ng-click="waehleTeamMitgliedAus(value); value = ''" data-placement="bottom" title="Teilnehmer auswählen" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div ng-show="maximaleAnzahlMitgliederAuswahlErreicht()" class="text text-danger">
              Team voll!
            </div>
          </div>
        </div>
        <div class="row">
          <br />
          <div class="col-sm-12 text text-muted">
            <h6>Ausgewählte Teilnehmer:</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>MatrikelNr.</th>
                  <th>Vorname</th>
                  <th>Nachname</th>
                  <th>Fachbereich</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="student in aktuelleAuswahl">
                  <td>{{student.matrNr.matrNr}}</td>
                  <td>{{student.vorname}}</td>
                  <td>{{student.nachname}}</td>
                  <td>{{student.fachbereich.fachKuerzel}}</td>
                  <td>
                    <button type="button" class="btn btn-my-default btn-sm" ng-click="entferneTeamMitgliedAuswahl(student.matrNr)" data-placement="bottom" title="Teilnehmer entfernen" onmouseenter="$(this).tooltip('show')" ng-disabled="student.bestaetigt">
                      <span class="glyphicon glyphicon-minus"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <br />
          <div class="col-sm-12">
            <button type="button" data-dismiss="modal"  class="btn btn-my-block" ng-click="uebernehmeAusgewMitglieder()" data-placement="bottom" title="Übernehmen" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
