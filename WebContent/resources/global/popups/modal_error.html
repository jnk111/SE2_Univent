<div class="modal" id="modalError" role="dialog" ng-controller="ErrorController">
  <div class="modal-dialog" style="width:40%">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text text-danger text-center">
          <strong><span class="glyphicon glyphicon-ok pull-left"></span>Datenbank-Fehler</strong>
        </h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="text text-center text-danger">
              <strong>Waehrend einer der letzten Aktionen ist ein interner Fehler aufgetreten.</strong><br />
              Bitte kontaktieren Sie den Systemadministrator.<br />
              <br />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="button" class="btn btn-my-block btn-sm" ng-click="setError(true)" data-dismiss="modal" data-placement="bottom" title="Weiter" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
