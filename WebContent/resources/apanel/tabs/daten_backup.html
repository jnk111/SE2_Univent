<div class="row" id="datenBkp" ng-controller="DatenImportExportController">
  <br />
  <div class="col-sm-10 col-sm-offset-1" ng-controller="ModalController">
    <div class="panel panel-cust-info">
      <br />
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-sm-10 col-sm-offset-1">
          <div class="panel panel-cust-success">
            <div class="panel-heading">
              <h2>
                <strong>Daten sichern/wiederherstellen</strong>
              </h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Backup</th>
                        <th>Optionen</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="dat in getDateien()">
                        <td>
                          <span class="glyphicon glyphicon-play"></span><strong>  #{{$index + 1}}</strong> vom {{dat.getString()}}
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" ng-click="wiederherstellen($index)" data-toggle="modal" data-target="#bkpWdh" data-placement="bottom" title="Dieses Backupp wiederherstellen" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-repeat"></span>
                          </button>
                          <div ng-include="getWDHRunning()">
                            
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <hr />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-my-block btn-md" data-toggle="modal" data-target="#bkpRunning" data-placement="bottom" title="Aktuelle Daten sichern" onmouseenter="$(this).tooltip('show')" ng-click="datenSichern()">
                    <span class="glyphicon glyphicon-download-alt"></span>
                  </button>
                  <div ng-include="getBKPRunning()">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ContentPane end-->
    </div>
  </div>
</div>
