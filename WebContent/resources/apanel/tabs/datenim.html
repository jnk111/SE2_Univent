<div class="row" id="datenIm" ng-controller="DatenImportExportController">
  <br />
  <div class="col-sm-10 col-sm-offset-1" ng-controller="ModalController">
    <div class="panel panel-cust-info">
      <br />
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-sm-10 col-sm-offset-1">
          <div class="panel panel-cust-success">
            <div class="panel-heading">
              <h2>
                <strong>Daten importieren</strong>
              </h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Datei</th>
                        <th>Optionen</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="dat in getDateienImp()">
                        <td>
                          <span class="glyphicon glyphicon-play"></span><strong>  #{{$index + 1}}</strong> {{dat}}
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" ng-click="initImport($index)" data-toggle="modal" data-target="#impWarnung" data-placement="bottom" title="Daten importieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-magnet"></span>
                          </button>
                          <div ng-include="getImpWarnung()">

                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <hr />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-my-block btn-md" data-toggle="modal" data-target="#hinweiseImp" data-placement="bottom" title="Hinweise zum Import" onmouseenter="$(this).tooltip('show')">
                    <span class="glyphicon glyphicon-list-alt"></span>
                  </button>
                  <div ng-include="getImpHinweise()">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ContentPane end-->
    </div>
  </div>
</div>
