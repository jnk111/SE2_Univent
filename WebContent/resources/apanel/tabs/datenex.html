<div class="row" id="datenEx" ng-controller="DatenImportExportController">
  <br />
  <div class="col-sm-10 col-sm-offset-1" ng-controller="ModalController">
    <div class="panel panel-cust-info">
      <br />
      <div class="panel-body">
        <!--ContentPane start-->
        <div class="col-sm-10 col-sm-offset-1">
          <div class="panel panel-cust-success">
            <div class="panel-heading">
              <h2>
                <strong>Daten exportieren</strong>
              </h2>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Typ</th>
                        <th>Optionen</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-play"></span> Basisdaten Mitarbeiter
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-toggle="modal" data-target="#expRunning" ng-click="exportiere(0)" data-placement="bottom" title="Daten exportieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-hdd"></span>
                          </button>
                          <div ng-include="getExpRunning()">

                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-play"></span> Basisdaten Studierende
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-toggle="modal" data-target="#expRunning" ng-click="exportiere(1)" data-placement="bottom" title="Daten exportieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-hdd"></span>
                          </button>
                          <div ng-include="getExpRunning()">

                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-play"></span> Leistungen
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-toggle="modal" data-target="#expRunning" ng-click="exportiere(2)" data-placement="bottom" title="Daten exportieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-hdd"></span>
                          </button>
                          <div ng-include="getExpRunning()">

                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-play"></span> Basisdaten Veranstaltungen
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-toggle="modal" data-target="#expRunning" ng-click="exportiere(3)" data-placement="bottom" title="Daten exportieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-hdd"></span>
                          </button>
                          <div ng-include="getExpRunning()">

                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-play"></span> VA-Daten mit Gruppen
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm" data-toggle="modal" data-target="#expRunning" ng-click="exportiere(4)" data-placement="bottom" title="Daten exportieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-hdd"></span>
                          </button>
                          <div ng-include="getExpRunning()">

                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <span class="glyphicon glyphicon-play"></span> VA-Daten mit Gruppen und Teams
                        </td>
                        <td>
                          <button type="button" class="btn btn-my-default btn-sm"  data-toggle="modal" data-target="#expRunning" ng-click="exportiere(5)" data-placement="bottom" title="Daten exportieren" onmouseenter="$(this).tooltip('show')">
                            <span class="glyphicon glyphicon-hdd"></span>
                          </button>
                          <div ng-include="getExpRunning()">

                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="strike text-muted">
                    <span>
                      <h5>Exportierte Dateien</h5>
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table class="table table-striped">
                    <thead>
                      <th>Datei</th>
                    </thead>
                    <tbody>
                      <tr ng-repeat="dat in getDateienEx() track by $index">
                        <td>
                          <span class="glyphicon glyphicon-play"></span><strong>  #{{$index + 1}}</strong> {{dat}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--ContentPane end-->
    </div>
  </div>
</div>
