<div class="modal" id="gruppeLoeschen" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <strong>Gruppe löschen</strong>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12 text text-muted">Diese Gruppe löschen?</div>
        </div>
        <div clss="row">
          <div class="col-sm-12">
            <hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button type="button" class="btn btn-my-block" data-dismiss="modal" ng-click="gruppeLoeschen()" data-placement="bottom" title="Gruppe loeschen" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </div>
          <div class="col-sm-6">
            <button type="button" class="btn btn-my-block" data-dismiss="modal" data-placement="bottom" title="Abbrechen" onmouseenter="$(this).tooltip('show')">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
