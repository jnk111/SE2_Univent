<div class="modal" id="modalBearbeiten" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <strong>Veranstaltung bearbeiten</strong>
        </h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 text text-muted">
              <small>Fach-Verantworlicher:</small>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 inner-addon right-addon">
              <span class="glyphicon glyphicon-search"></span>
              <input type="text" class="form-control" typeahead="professor for professor in getProfString()" ng-model="profEdit" placeholder="MAID, Vorname, Nachname..."/>
              <p class="help-box" ng-show="!isValidProfInput(profEdit)"><span class="text text-danger"> <small>Professor nicht gefunden.</small></span></p>
            </div>
          </div>
          <div class="row">
            <br />
            <div class="col-sm-6 text text-muted">
              <small>Min. Teamgöße ändern:</small>
            </div>
            <div class="col-sm-6 text text-muted">
              <small>Max. Teamgöße ändern:</small>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="Min. Teamgröße eingeben" ng-model="va.minTeilnTeam" , name="teamKap" />
              <p class="help-box" ng-show="!isValidAnzTeilnehmer(va.minTeilnTeam)"><span class="text text-danger"> <small>Mindestens 2 und maximal 10 Teilnehmer</small></span></p>
              <p class="help-box" ng-show="!isValidMin(va.minTeilnTeam, va.maxTeilnTeam)"><span class="text text-danger"> <small>Min > Max</small></span></p>
            </div>
            <div class="col-sm-6">
              <input type="number" class="form-control" placeholder="Max. Teamgröße eingeben" ng-model="va.maxTeilnTeam" , name="teamKap" />
              <p class="help-box" ng-show="!isValidAnzTeilnehmer(va.maxTeilnTeam)"><span class="text text-danger"> <small>Mindestens 2 und maximal 10 Teilnehmer</small></span></p>
              <p class="help-box" ng-show="!isValidMax(va.minTeilnTeam, va.maxTeilnTeam)"><span class="text text-danger"> <small>Max < Min</small></span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" data-dismiss="modal" ng-disabled="!filledComplete()" ng-click="editVeranstaltung()" class="btn btn-my-block" data-placement="bottom" title="Speichern" onmouseenter="$(this).tooltip('show')">
                <span class="glyphicon glyphicon-ok"></span>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
